{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <div class="form-group">
            {% if symbol %}
                <input autocomplete="off" readonly class="form-control" name="symbol" placeholder="Symbol" type="text" value="{{ symbol.upper() }}">
            {% else %}
                <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Symbol" type="text">
            {% endif %}
        </div>
        <div class="form-group">
            <input class="form-control" autocomplete="off" autofocus name="shares" placeholder="Shares" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Buy</button>
    </form>
{% endblock %}
