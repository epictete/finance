{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="form-group">
            <select class="form-control" name="symbol">
                {% if rows %}
                    <option selected disabled>Symbol</option>
                    {% for row in rows %}
                        <option>{{ row["symbol"].upper() }}</option>
                    {% endfor %}
                {% elif symbol %}
                    <option selected>{{ symbol.upper() }}</option>
                {% endif %}
            </select>
        </div>
        <div class="form-group">
            <input class="form-control" autocomplete="off" autofocus name="shares" placeholder="Shares" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
